<!DOCTYPE html><html><head><meta charset="utf-8"><title>Hello MUI</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><link rel="stylesheet" href="css/mui.min.css"></head><body><div id="pullrefresh" class="mui-content mui-scroll-wrapper"><div class="mui-scroll"><ul class="mui-table-view mui-table-view-chevron"></ul></div></div><script src="js/mui.min.js"></script><script>function pulldownRefresh(){setTimeout(function(){for(var e=document.body.querySelector(".mui-table-view"),l=document.body.querySelectorAll(".mui-table-view-cell"),u=l.length,i=u+3;u<i;u++){var r=document.createElement("li");r.className="mui-table-view-cell",r.innerHTML='<a class="mui-navigate-right">Item '+(u+1)+"</a>",e.insertBefore(r,e.firstChild)}mui("#pullrefresh").pullRefresh().endPulldownToRefresh()},1500)}function pullupRefresh(){setTimeout(function(){mui("#pullrefresh").pullRefresh().endPullupToRefresh(++count>2);for(var e=document.body.querySelector(".mui-table-view"),l=document.body.querySelectorAll(".mui-table-view-cell"),u=l.length,i=u+20;u<i;u++){var r=document.createElement("li");r.className="mui-table-view-cell",r.innerHTML='<a class="mui-navigate-right">Item '+(u+1)+"</a>",e.appendChild(r)}},1500)}mui.init({pullRefresh:{container:"#pullrefresh",down:{callback:pulldownRefresh},up:{contentrefresh:"正在加载...",callback:pullupRefresh}}});var count=0;mui.os.plus?mui.plusReady(function(){setTimeout(function(){mui("#pullrefresh").pullRefresh().pullupLoading()},1e3)}):mui.ready(function(){mui("#pullrefresh").pullRefresh().pullupLoading()})</script></body></html>
