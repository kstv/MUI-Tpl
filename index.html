<!doctype html>
<html>

  <head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="css/mui.min.css" rel="stylesheet" />
    <script src="js/lib/mui.min.js"></script>
  </head>

  <body>
    <nav class="mui-bar mui-bar-tab">
      <a class="mui-tab-item mui-active" href="html/index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">热门</span>
      </a>
      <a class="mui-tab-item" href="html/index.html">
        <span class="mui-icon mui-icon-phone"></span>
        <span class="mui-tab-label">收听</span>
      </a>
      <a class="mui-tab-item" href="html/index.html">
        <span class="mui-icon mui-icon-email"></span>
        <span class="mui-tab-label">找人</span>
      </a>
      <a class="mui-tab-item" href="html/setting.html">
        <span class="mui-icon mui-icon-gear"></span>
        <span class="mui-tab-label">设置</span>
      </a>
    </nav>
    <script type="text/javascript">
      //mui初始化
      mui.init();
      var subpages = ['html/index.html', 'html/index.html', 'html/index.html', 'html/setting.html'];
      var subpage_style = {
        top: '0',
        bottom: '50px'
      };
      var aniShow = {};
      //创建子页面，首个选项卡页面显示，其它均隐藏；
      mui.plusReady(function() {
        var self = plus.webview.currentWebview();
        for(var i = 0; i < 4; i++) {
          var temp = {};
          var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
          if(i > 0) {
            sub.hide();
          } else {
            temp[subpages[i]] = "true";
            mui.extend(aniShow, temp);
          }
          self.append(sub);
        }
      });
      //当前激活选项
      var activeTab = subpages[0];
      //选项卡点击事件
      mui('.mui-bar-tab').on('tap', 'a', function(e) {
        var targetTab = this.getAttribute('href');
        if(targetTab == activeTab) {
          return;
        }
        //显示目标选项卡
        //若为iOS平台或非首次显示，则直接显示
        if(mui.os.ios || aniShow[targetTab]) {
          plus.webview.show(targetTab);
        } else {
          //否则，使用fade-in动画，且保存变量
          var temp = {};
          temp[targetTab] = "true";
          mui.extend(aniShow, temp);
          plus.webview.show(targetTab, "fade-in", 300);
        }
        //隐藏当前;
        plus.webview.hide(activeTab);
        //更改当前活跃的选项卡
        activeTab = targetTab;
      });
      //自定义事件，模拟点击“首页选项卡”
      document.addEventListener('gohome', function() {
        var defaultTab = document.getElementById("defaultTab");
        //模拟首页点击
        mui.trigger(defaultTab, 'tap');
        //切换选项卡高亮
        var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
        if(defaultTab !== current) {
          current.classList.remove('mui-active');
          defaultTab.classList.add('mui-active');
        }
      });
    </script>
  </body>

</html>
